{% extends "layouts/base.html" %}
{% block title %}book info{% endblock %}

{% block stylesheets %}
<style>
</style>
{% endblock stylesheets %}

{% block content %}
<form method="post">
    {% csrf_token %} 
    <label>Keywords:</label>
    <input type="text" name="keyword" placeholder="enter a keyword"/>
    <br/> 

    <label>Search in:</label>
    <input type="checkbox" name="option1"/><label>Title</label>
    <input type="checkbox" name="option2"/><label>Author</label>
    <br/>
    
    <button type="submit" >Search</button>

    <select name="selectedgenre">
        <option selected>None</option>
        <option value="fiction">Fiction</option>
        <option value="n-fiction">Non-fiction</option>
        <option value="novel">Novel</option>
    </select>
    <br>
    <textarea name="description" rows="10" cols="30"></textarea>

</form>

{% endblock content %}
