<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Home - LSTM Prediction</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/theme.css' %}">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Upload CSV Data for LSTM Prediction</h1>
    </div>

    <!-- Form Card -->
    <div class="card">
        <form method="POST" enctype="multipart/form-data" action="{% url 'predict' %}">
            {% csrf_token %}
            <input type="file" name="csv_file">
            <button type="submit">Predict</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Kadi Hatoun  Yara. All rights reserved.</p>
    </div>
</body>
</html>
