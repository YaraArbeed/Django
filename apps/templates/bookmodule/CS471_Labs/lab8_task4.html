<!DOCTYPE html>
<html>
<head>
    <title>Task 4 Books</title>
</head>
<body>
    <h1>Books Ordered by Title</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Edition</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.price }}</td>
                <td>{{ book.edition }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
