<!-- list_students.html -->
<h1>List of Students</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.address.city }}</td>
        <td>
            <a href="{% url 'edit_student' student.pk %}">Edit</a>
            <a href="{% url 'delete_student' student.pk %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'add_student' %}">Add New Student</a>
